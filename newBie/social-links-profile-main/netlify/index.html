<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind path -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="min-h-svh flex items-center justify-center p-6">
      <article class="card w-full max-w-[24rem] flex flex-col items-center">
        <img
          src="./images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="w-[88px] h-[88px] rounded-full object-cover"
        />

        <!-- name / location / bio -->
        <h1 class="mt-6 text-preset-1">Jessica Randall</h1>
        <p class="mt-1 text-preset-2-bold text-qgreen">
          London, United Kingdom
        </p>
        <p class="mt-4 text-preset-2 opacity-80">
          "Front-end developer and avid reader."
        </p>

        <!-- buttons -->
        <ul class="mt-6 w-full space-y-5">
          <li><a href="#" class="btn">GitHub</a></li>
          <li><a href="#" class="btn">Frontend Mentor</a></li>
          <li><a href="#" class="btn">LinkedIn</a></li>
          <li><a href="#" class="btn">Twitter</a></li>
          <li><a href="#" class="btn">Instagram</a></li>
        </ul>
      </article>
    </main>
    <footer
      class="attribution fixed bottom-4 inset-x-0 text-center text-xs opacity-70"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Okyanus Aydogan</a>.
    </footer>
  </body>
</html>
