<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Outfit 400/700 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind path -->
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="m-0 bg-qslate-300 font-sans text-[0.9375rem]">
    <main class="min-h-svh grid place-items-center p-4 mobile:p-6">
      <article
        class="w-80 bg-[hsl(0,0%,100%)] rounded-[1.25rem] p-4 shadow-[0_25px_25px_-20px_hsl(218_44%_22%/0.35)]"
      >
        <img
          src="./images/image-qr-code.png"
          alt="Scan the QR code to visit Frontend Mentor"
          class="w-full rounded-xl"
        />
        <div class="mt-6 text-center px-2">
          <h1
            class="text-qslate-900 font-bold text-[1.375rem] mobile:text-[1.375rem] leading-[1.2] tracking-normal"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="mt-4 text-qslate-500 leading-[1.4] tracking-[0.2px]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>

    <footer class="mt-8 text-center">
      <div class="attribution text-xs opacity-70">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="underline"
          >Frontend Mentor</a
        >
        Coded by <a href="#" class="underline">Okyansu Aydogan</a>
      </div>
    </footer>
  </body>
</html>
